<!DOCTYPE html>
<html>
  <head>  
    <title>Mel's Local Food</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/jquery/jquery-3.3.1.min.js"></script>
    <script src="../js/handlebars/handlebars-v4.0.11.js"></script>
    <script src="../js/load-json.js"></script>
  </head>
  <body>
    <main id="ajax"></main>

    <script id="template" type="text/x-handlebars-template">
      {{#if keto_fast_food}}
      <h2>Keto Fast Food</h2>
      <ul>
        {{#each keto_fast_food}}
        <li>
          <label><input type="checkbox">{{this}}</label>
        </li>
        {{/each}}
      </ul>
      {{/if}}

      {{#if keto_sit_down}}
      <h2>Keto Sit-Down</h2>
      <ul>
        {{#each keto_sit_down}}
        <li>
          <label><input type="checkbox">{{this}}</label>
        </li>
        {{/each}}
      </ul>
      {{/if}}

      {{#if fast_food}}
      <h2>Fast Food</h2>
      <ul>
        {{#each fast_food}}
        <li>
          <label><input type="checkbox">{{this}}</label>
        </li>
        {{/each}}
      </ul>
      {{/if}}

      {{#if sit_down}}
      <h2>Sit-Down</h2>
      <ul>
        {{#each sit_down}}
        <li>
          <label><input type="checkbox">{{this}}</label>
        </li>
        {{/each}}
      </ul>
      {{/if}}

      {{#if far}}
      <h2>Far</h2>
      <ul>
        {{#each far}}
        <li>
          <label><input type="checkbox">{{this}}</label>
        </li>
        {{/each}}
      </ul>
      {{/if}}
    </script>
  </body>
</html>
